
<style>
    .myGrid 
    {
        height: 295px;
        left: 0;
        top: 420px;
        padding: 3%;
        margin: 20px;
        border: none;
    }
</style>
<div class="container">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Clients List</h1>
    </div>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-4 d-none d-lg-block bg-password-image"></div>
                <div class="col-lg-8">
                    <div class="p-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add a Client!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.Name" placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.LastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.DNI" placeholder="DNI">
                                </div>
                                <div class="col-sm-4">
                                    <input type="date" class="form-control form-control-user" ng-model="vm.Birthdate" placeholder="Birthdate">
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control form-control-user" ng-model="vm.Phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.Address" placeholder="Address">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.City" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="email" class="form-control form-control-user" ng-model="vm.Email" placeholder="Email">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" ng-model="vm.Password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="custom-select form-control-user" ng-model="vm.Dogs" placeholder="Dog" required>
                                        <option ng-repeat="x in vm.Dogs" value="{{x}}">{{x}}</option>
                                    </select>
                                    <!--<input type="text" class="form-control form-control-user" ng-model="vm.Area" placeholder="Area">-->
                                </div>
                            </div>
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <button class="btn btn-success btn-user btn-block" ng-click="vm.AddNewClient()" ng-show="vm.IsEditing">
                                            Create Client
                                        </button>
                                        <button class="btn btn-primary btn-user btn-block" ng-click="vm.UpdateClient()" ng-show="!vm.IsEditing">
                                            Update Client
                                        </button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="reset" class="btn btn-secondary btn-user btn-block" ng-show="vm.IsEditing">
                                            Clean
                                        </button>
                                        <button type="reset" class="btn btn-secondary btn-user btn-block" ng-click="vm.ClearForm()" ng-show="!vm.IsEditing">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="card o-hidden border-0 shadow-lg my-5">
    <div title="Added employees" ui-grid="vm.GridOptions" class="border-left-success myGrid card-body p-0" ui-grid-auto-resize></div>
</div>
