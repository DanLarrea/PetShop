
<style>
    .myGrid 
    {
        height: 295px;
        left: 0;
        top: 420px;
        padding: 3%;
        margin: 20px;
        border: none;
    }
</style>
<div class="container">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Products</h1>
    </div>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-4 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-8">
                    <div class="p-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add a Product!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.Category" placeholder="Category">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.Title" placeholder="Title">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" ng-model="vm.Brand" placeholder="Brand">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" ng-model="vm.Price" placeholder="Price">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" ng-model="vm.Quantity" placeholder="Quantity">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9">
                                    <button class="btn btn-success btn-user btn-block" ng-click="vm.AddNewProduct()" ng-show="vm.IsEditing">
                                        Create Product
                                    </button>
                                    <button class="btn btn-primary btn-user btn-block" ng-click="vm.UpdateProduct()" ng-show="!vm.IsEditing">
                                        Update Product
                                    </button>
                                </div>
                                <div class="col-sm-3">
                                    <button type="reset" class="btn btn-secondary btn-user btn-block" ng-show="vm.IsEditing">
                                        Clean
                                    </button>
                                    <button type="reset" class="btn btn-secondary btn-user btn-block" ng-click="vm.ClearForm()" ng-show="!vm.IsEditing">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="card o-hidden border-0 shadow-lg my-5">
    <div title="Added employees" ui-grid="vm.GridOptions" class="border-left-success myGrid card-body p-0" ui-grid-auto-resize></div>
</div>
